<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>HTML Layouts</title>
	<style>
		#header {
			background-color:lightgrey;
			height:100px;

		}
		#nav {
			background-color:red;
			color:white;
			width:140px;
			height:400px;
			float:left;
		}
		#section {
			text-align:left;
			float:left;

		}
		#footer {
			background-color:#FFCC00;
			height:100px;
			clear:both;
		}

	</style>
</head>

<body>

	<div id="nav">
		<p>HEADER</p>
        <br>
        <ul style="list-style-type: none">
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>

        </ul>

	</div>

	<div id="section">
		<p>content</p>
	</div>
	<div id="footer">
		<p>FOOTER</p>
	</div>


</body>

</html>
